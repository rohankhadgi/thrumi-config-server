spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
        - id: department-service
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/departments/**

resilience4j:
  circuitbreaker:
    instances:
      USER-SERVICE:
        baseConfig: default
      DEPARTMENT-SERVICE:
        baseConfig: default

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true

eureka:
  instance:
    prefer-ip-address: false
    hostname: ${POD_NAME:${spring.application.name}}
    metadata-map:
      k8s-namespace: ${NAMESPACE:default}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
