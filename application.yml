spring:
  datasource:
    url: jdbc:sqlserver://${SQL_SERVER_URL:localhost}:1433;databaseName=ThrumiApplication;encrypt=false;trustServerCertificate=true;loginTimeout=30;socketTimeout=60000
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 600000
      login-timeout: 30
  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 10
        max-interval: 10000
        multiplier: 1.5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServer2016Dialect
        temp.use_jdbc_metadata_defaults: false
        jdbc.time_zone: UTC
        format_sql: true
        
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true

eureka:
  instance:
    prefer-ip-address: false
    hostname: ${POD_NAME:${spring.application.name}}
    metadata-map:
      k8s-namespace: ${NAMESPACE:default}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}
